<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Career Boost</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#637588] flex border-none bg-[#f0f2f4] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-full placeholder:text-[#637588] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <div class="flex gap-2">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Post</span>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://cdn.usegalileo.ai/stability/b0dfbb6e-6e4f-4f55-983f-f40f71a5cd72.png");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between"><p class="text-[#111418] text-base font-medium leading-normal">In Progress: Connecting with Mentor</p></div>
              <div class="rounded bg-[#dce0e5]"><div class="h-2 rounded bg-[#111418]" style="width: 70%;"></div></div>
              <p class="text-[#637588] text-sm font-normal leading-normal">Estimated completion in 3 days</p>
            </div>
            <h3 class="text-[#111418] tracking-light text-2xl font-bold leading-tight px-4 text-left pb-2 pt-5">Your mentorship journey</h3>
            <div class="grid grid-cols-[40px_1fr] gap-x-2 px-4">
              <div class="flex flex-col items-center gap-1 pt-3">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-6"
                  style='background-image: url("https://cdn.usegalileo.ai/stability/96940fb9-16b6-4bf6-a19b-b52963b7a6f2.png");'
                ></div>
                <div class="w-[1.5px] bg-[#dce0e5] h-2 grow"></div>
              </div>
              <div class="flex flex-1 flex-col py-3">
                <p class="text-[#111418] text-base font-medium leading-normal">Enrolled</p>
                <p class="text-[#637588] text-base font-normal leading-normal">Sep 1, 2022</p>
              </div>
              <div class="flex flex-col items-center gap-1">
                <div class="w-[1.5px] bg-[#dce0e5] h-2"></div>
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-6"
                  style='background-image: url("https://cdn.usegalileo.ai/stability/253ae54e-c8d1-4383-b85a-902defe33829.png");'
                ></div>
                <div class="w-[1.5px] bg-[#dce0e5] h-2 grow"></div>
              </div>
              <div class="flex flex-1 flex-col py-3">
                <p class="text-[#111418] text-base font-medium leading-normal">Matched</p>
                <p class="text-[#637588] text-base font-normal leading-normal">Sep 3, 2022</p>
              </div>
              <div class="flex flex-col items-center gap-1">
                <div class="w-[1.5px] bg-[#dce0e5] h-2"></div>
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-6"
                  style='background-image: url("https://cdn.usegalileo.ai/sdxl10/91144ede-bfcc-4993-a841-a8d281912033.png");'
                ></div>
                <div class="w-[1.5px] bg-[#dce0e5] h-2 grow"></div>
              </div>
              <div class="flex flex-1 flex-col py-3">
                <p class="text-[#111418] text-base font-medium leading-normal">Connecting</p>
                <p class="text-[#637588] text-base font-normal leading-normal">Sep 5, 2022</p>
              </div>
              <div class="flex flex-col items-center gap-1 pb-3">
                <div class="w-[1.5px] bg-[#dce0e5] h-2"></div>
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-6"
                  style='background-image: url("https://cdn.usegalileo.ai/stability/40b23262-bf48-4462-96fe-1c0c3b40af04.png");'
                ></div>
              </div>
              <div class="flex flex-1 flex-col py-3">
                <p class="text-[#111418] text-base font-medium leading-normal">In Session</p>
                <p class="text-[#637588] text-base font-normal leading-normal">Sep 8, 2022</p>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Cancel mentorship</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
